<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PORTERO</h1>
    </header>

    <main>
        <!-- Sección de validación de token -->
        <div id="contenedor">
            <input type="text" id="tokenInput" placeholder="Ingrese su token">
            <button id="btnEntrar">Entrar</button>
        </div>

        <!-- Panel de administrador (solo accesible con contraseña) -->
        <div id="adminAccess">
            <input type="password" id="passwordInput" placeholder="Ingresa la contraseña">
            <button id="btnConfirmarAdmin">Confirmar</button>
        </div>

        <div id="adminPanel" style="display: none;">
            <button id="btnGenerarToken">Generar Token</button>
            <button id="btnMostrarToken" style="display: none;">Mostrar Token Válido</button>
            <p id="tokenDisplay"></p> <!-- Aquí se mostrará el token -->
        </div>
    </main>

    <!-- Cargar Firebase en modo compatibilidad -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
